<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <title>{% block title %}IPython Notebook{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{static_url("base/images/favicon.ico") }}">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="{{static_url("components/jquery-ui/themes/smoothness/jquery-ui.min.css") }}" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block stylesheet %}
    <link rel="stylesheet" href="{{ static_url("style/style.min.css") }}" type="text/css"/>
    {% endblock %}
    <link rel="stylesheet" href="{{ static_url("custom/custom.css") }}" type="text/css" />
    <script src="{{static_url("components/requirejs/require.js") }}" type="text/javascript" charset="utf-8"></script>
    <script>
      require.config({
          baseUrl: '{{static_url("", include_version=False)}}',
          paths: {

            {%- for path in static_files -%}
            "{{path[:-3]}}" : "{{ static_url(path) }}",
            {% endfor %}
            nbextensions : '{{ base_url }}nbextensions',
            underscore : '{{static_url("components/underscore/underscore-min.js")}}',
            backbone : '{{static_url("components/backbone/backbone-min.js")}}',
            jquery: '{{static_url("components/jquery/jquery.min.js")}}',
            bootstrap: '{{static_url("components/bootstrap/js/bootstrap.min.js")}}',
            bootstraptour: '{{static_url("components/bootstrap-tour/build/js/bootstrap-tour.min.js")}}',
            jqueryui: '{{static_url("components/jquery-ui/ui/minified/jquery-ui.min.js")}}',
            highlight: '{{static_url("components/highlight.js/build/highlight.pack.js")}}',
            moment: '{{static_url("components/moment/moment.js")}}',
          },
          shim: {
            underscore: {
              exports: '_'
            },
            backbone: {
              deps: ["underscore", "jquery"],
              exports: "Backbone"
            },
            bootstrap: {
              deps: ["jquery"],
              exports: "bootstrap"
            },
            bootstraptour: {
              deps: ["bootstrap"],
              exports: "Tour"
            },
            dateformat: {
              exports: "dateFormat"
            },
            jqueryui: {
              deps: ["jquery"],
              exports: "$"
            },
            highlight: {
              exports: "hljs"
            },
          }
      });
    </script>

    {% block meta %}
    {% endblock %}

</head>

<body {% block params %}{% endblock %}>

<noscript>
    <div id='noscript'>
      IPython Notebook requires JavaScript.<br>
      Please enable it to proceed.
  </div>
</noscript>

<div id="header" class="navbar navbar-static-top">
  <div class="container">
  <div id="ipython_notebook" class="nav navbar-brand pull-left"><a href="{{base_url}}tree/{{notebook_path}}" alt='dashboard'><img src='{{static_url("base/images/ipynblogo.png") }}' alt='IPython Notebook'/></a></div>

  {% block login_widget %}

    <span id="login_widget">
      {% if logged_in %}
        <button id="logout">Logout</button>
      {% elif login_available and not logged_in %}
        <button id="login">Login</button>
      {% endif %}
    </span>

  {% endblock %}

  {% block header %}
  {% endblock %}
  </div>
</div>

<div id="site">
{% block site %}
{% endblock %}
</div>

{% block script %}
{% endblock %}

</body>

</html>
